    <script>
        const a = document.querySelector('.bar');
        const b = document.querySelector('.menu');

        a.addEventListener('click', ()=>{
            if(b.style.display == 'none'){
                b.style.display = 'flex';
            } 
            else{
                b.style.display = 'none';
            }
        });
    </script>
    <script>
        function imgSlider(anything){
            document.querySelector('.center img').src = anything;
            document.querySelector('.caption').style.display = "none";
            document.querySelector('.caption1').style.display = "none";
        }

        function changeBgColor(color){
            const bg = document.querySelector('header');
            bg.style.background = color;
        }

            let el = document.querySelectorAll('.thumb li');
        for (let i = 0; i < el.length; i++){
            el[i].onclick = function(){
                var c = 0;
                while(c < el.length){
                    el[c++].className = 'check';
                }
                el[i].className = 'check active';
            }
        }
    </script>
