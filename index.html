<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <nav>
            <a href="#">
                <img src="/images/logo.png" alt="logo">
            </a>
            <ul class="menu">
                <li><a href="#">Jute Bags</a></li>
                <li><a href="#">Gifts</a></li>
                <li><a href="#">About us</a></li>
            </ul>
            <div class="icons">
                <a href="#">
                    <img src="/images/Vector-1.png" alt="contact">
                </a>
                <a href="#">
                    <img src="/images/Vector-2.png" alt="user">
                </a>
                <a href="#">
                    <img src="/images/Vector-3.png" alt="shop">
                </a>
                <a href="javascript:void(0)" class="bar">
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                </a>
            </div>
        </nav>
        <div class="center">
            <h3 class="caption">
                A jute bag can save something?
            </h3>
            <img src="/images/bag.png" alt="jute bag picture">
            <h3 class="caption">
                Buy a jute bag and avoid plastic
            </h3>
        </div>
    </header>
    <script>
        const a = document.querySelector('.bar');
        const b = document.querySelector('.menu');

        a.addEventListener('click', ()=>{
            if(b.style.display == 'none'){
                b.style.display = 'flex';
            } 
            else{
                b.style.display = 'none';
            }
        });
    </script>
</body>
</html>
